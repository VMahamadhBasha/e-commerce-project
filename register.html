<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  height: 100vh;
  background: #cfd8e3;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

nav {
  position: absolute;
  top: 0;
  width: 100%;
  background: #e1e8f0;
  padding: 10px;
  text-align: center;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

nav a {
  margin: 0 15px;
  text-decoration: none;
  color: #333;
  font-weight: bold;
}

.container h1 {
  font-size: 2em;
  font-weight: bold;
  color: #333;
  margin-bottom: 5px;
  margin-top: 60px;
}

.register-box {
  background: #e1e8f0;
  padding: 40px;
  border-radius: 20px;
  box-shadow: 10px 10px 20px #aab3c2,
              -10px -10px 20px #ffffff;
  text-align: center;
  margin-top: 20px;
}

.register-box h2 {
  margin-bottom: 20px;
  color: #333;
}

.register-box input {
  display: block;
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border: none;
  border-radius: 15px;
  outline: none;
  background: #d7dde5;
  box-shadow: inset 4px 4px 10px #bcc3cc,
              inset -4px -4px 10px #f5faff;
  font-size: 1em;
}

.register-box button {
  margin-top: 20px;
  padding: 12px 20px;
  border: none;
  border-radius: 20px;
  background: #d7dde5;
  color: #333;
  font-weight: bold;
  box-shadow: 4px 4px 10px #bcc3cc,
              -4px -4px 10px #f5faff;
  cursor: pointer;
  transition: 0.3s;
}

.register-box button:hover {
  box-shadow: inset 4px 4px 10px #bcc3cc,
              inset -4px -4px 10px #f5faff;
}

.back-link {
  margin-top: 20px;
}

.back-link a {
  text-decoration: none;
  color: #333;
  font-weight: bold;
}
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="loginpage.html">Login</a>
    <a href="#fashion">Fashion</a>
    <a href="#mobiles">Mobiles & Tablets</a>
    <a href="#electronics">Electronics</a>
    <a href="#tv-appliances">TV & Appliances</a>
    <a href="#home-furniture">Home & Furniture</a>
    <a href="#contact-us">Contact Us</a>
  </nav>

  <div class="container">
    <h1>Registration Page</h1>

    <div class="register-box">
      <h2>Register</h2>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <button>Sign Up</button>
    </div>
    <div class="back-link">
      <a href="index.html">Back to Home</a>
    </div>
  </div>
  <script>
    const registerButton = document.querySelector('.register-box button');

    registerButton.addEventListener('click', function() {
      const name = document.querySelector('.register-box input[type="text"]').value;
      const email = document.querySelector('.register-box input[type="email"]').value;
      const password = document.querySelector('.register-box input[type="password"]').value;
      const confirmPassword = document.querySelectorAll('.register-box input[type="password"]')[1].value;

      if (name === '' || email === '' || password === '' || confirmPassword === '') {
        alert('Please fill in all fields.');
      } else if (password !== confirmPassword) {
        window.location.href = "index.html";
      } else {
        // Simulate registration success (replace with real backend logic)
         window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
